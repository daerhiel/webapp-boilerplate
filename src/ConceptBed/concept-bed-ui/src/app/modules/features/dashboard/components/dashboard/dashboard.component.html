<section class="app-l-flex app-l-flex-column app-m-1r mat-elevation-z4">
  <div id="toolbar" role="toolbar" class="app-l-flex app-l-align-center" style="padding: 0 1rem;">
    <mat-form-field class="search">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput #search type="text" [(ngModel)]="data.filter" placeholder="Search">
    </mat-form-field>
    <mat-spinner *ngIf="data.loading$ | async" diameter="24" color="warn"></mat-spinner>
  </div>
  <table mat-table [dataSource]="data" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell class="app-p-1r" *matHeaderCellDef mat-sort-header> Id. </th>
      <td mat-cell class="app-p-1r" *matCellDef="let element">
        <a mat-link [routerLink]="[element.id]" [state]="{element}">{{element.id}}</a>
      </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell class="app-p-1r" *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell class="app-p-1r" *matCellDef="let element"> {{element.date | date: 'medium'}} </td>
    </ng-container>
    <ng-container matColumnDef="summary">
      <th mat-header-cell class="app-p-1r" *matHeaderCellDef mat-sort-header> Summary </th>
      <td mat-cell class="app-p-1r" *matCellDef="let element"> {{element.summary}} </td>
    </ng-container>
    <ng-container matColumnDef="temperature">
      <th mat-header-cell class="app-p-1r" *matHeaderCellDef mat-sort-header> Temperature </th>
      <td mat-cell class="app-p-1r" *matCellDef="let element"> {{element.temperature}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell class="app-p-1r" *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell class="app-p-1r" *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #dataPages [length]="data.length$ | async" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</section>
<router-outlet></router-outlet>
