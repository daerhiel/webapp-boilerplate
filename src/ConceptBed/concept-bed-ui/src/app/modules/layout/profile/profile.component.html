<mat-card class="example-card">
  <mat-card-content>
    <img mat-card-image class="app-u-profile-image" [src]="account | graphPicture: 'my'" defaultPicture>
  </mat-card-content>
  <mat-card-title>{{account?.name}}</mat-card-title>
  <mat-card-subtitle>{{account?.username}}</mat-card-subtitle>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button mat-button (click)="onLogout()">Logout</button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar mode="query" color="accent" *ngIf="isQuerying"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
