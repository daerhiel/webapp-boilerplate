<mat-toolbar color="primary" role="banner">
  <button mat-icon-button id="menu" aria-label="Example icon-button with menu icon" (click)="layout.toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <a mat-button [routerLink]="['']">{{title}}</a>
  <div class="app-l-flex app-l-flex-column app-l-align-start app-l-glex-gap-hr app-p-1r">
    <mat-chip-list class="app-ml-hr" aria-label="Breadcrumbs">
      <mat-chip *ngFor="let segment of breadcrumbs$ | async" color="primary" selected>{{segment.title}}</mat-chip>
    </mat-chip-list>
  </div>
  <span class="mat-spacer"></span>
  <button mat-icon-button id="favorite" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button id="help" aria-label="Bring up the Angular Help" [routerLink]="['help']">
    <mat-icon>help</mat-icon>
  </button>
  <a mat-icon-button id="profile" class="app-c-profile-picture" role="button" (click)="toggleProfile()">
    <img [src]="account | graph | async" title="{{account?.name}}" defaultPicture>
  </a>
  <app-profile class="app-c-profile" *ngIf="isProfileOpen$ | async" (escape)="toggleProfile(false)"></app-profile>
</mat-toolbar>
