<mat-toolbar color="primary" role="banner">
  <button mat-icon-button aria-label="Example icon-button with menu icon" (click)="layout.toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <a mat-button [routerLink]="['']">{{title}}</a>
  <mat-chip-list aria-label="Breadcrumbs">
    <mat-chip *ngFor="let segment of segments; index as i">{{segment.title}}</mat-chip>
    <mat-chip color="primary" selected>Primary fish</mat-chip>
    <mat-chip color="accent" selected>Accent fish</mat-chip>
  </mat-chip-list>
  <span class="mat-spacer"></span>
  <button mat-icon-button id="favorite" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button id="help" aria-label="Bring up the Angular Help" [routerLink]="['help']">
    <mat-icon>help</mat-icon>
  </button>
  <a mat-icon-button #profile class="app-c-profile-picture" role="button" (click)="isProfileOpen = !isProfileOpen">
    <img [src]="account | graph | async" title="{{account?.name}}" defaultPicture>
  </a>
  <app-profile class="app-c-profile" [hidden]="!isProfileOpen" (escape)="onProfileEscape($event)"></app-profile>
</mat-toolbar>
